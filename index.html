<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copiar al Portapapeles</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="bg-light text-center p-4">

  <div class="container">
    <h1 class="mb-4">Ejemplo con Imagen y Portapapeles</h1>

    <!-- Imagen que se adapta -->
    <img src="imagen.jpg" alt="Imagen adaptable" class="img-fluid rounded shadow mb-4">

    <!-- Texto a copiar -->
    <p id="texto" class="lead">Texto que se copiará al portapapeles</p>

    <!-- Botón -->
    <button class="btn btn-primary" onclick="copiar()">Copiar Texto</button>
  </div>

  <!-- Bootstrap JS + clipboard function -->
  <script>
    function copiar() {
      const texto = document.getElementById("texto").innerText;
      navigator.clipboard.writeText(texto).then(() => {
        alert("¡Texto copiado al portapapeles!");
      });
    }
  </script>
</body>
</html>
